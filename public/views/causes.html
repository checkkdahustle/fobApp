<div class="card causes cf">

  <div class="textintro">
    <h1>Add a Cause</h1>
    <p> Type a name of Cause and hit +   </p>
  </div><!-- textintro -->

  <form class="formgroup addcause cf" name="causeForm" ng-submit="addCause()" novalidate>

    <div class="inputwrapper">
      <input type="text" name="causeName" placeholder="Cause name" ng-model="causeName" ng-required="true">
    </div>

    <button type="submit" class="btn" ng-disabled="causeForm.$invalid">+</button>

  </form>

</div><!-- causes cf -->
