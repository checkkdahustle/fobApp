
<form name="myform"ng-submit="register()" novalidate>

  <div class="textintro">
    <h1>Register</h1>
    <p>To access site features</p>
    <p class="message" ng-show="message"> {{ message }} </p>
  </div>


  <div class="form-group">
    <!-- input fname -->
    <label for="InputFristName" class="control-label">First Name</label>
    <input type="text" class="form-control" name="fname" placeholder="First Name" ng-model="user.fname" ng-required="true">
    <!-- Valid and require fname -->
    <p class="error validationerror" ng-show="myform.fname.$invalid && myform.fname.$touched"> First name required! </p>
  </div>

  <div class="form-group">
    <!-- input lname -->
    <label for="InputLastName">Last Name</label>
    <input type="text" class="form-control" name="lname" placeholder="Last Name" ng-model="user.lname" ng-required="true">
    <!-- Valid and require lname -->
    <p class="error validationerror" ng-show="myform.lname.$invalid && myform.lname.$touched"> Last Name required!</p>
  </div>

  <div class="form-group">
    <!-- input email -->
    <label for="InputEmail">Email</label>
    <input type="email" class="form-control" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
    <!-- Valid and require email -->
    <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched"> Must be a valid email </p>
  </div>

  <div class="form-group">
    <!-- input password -->
    <label for="InputPassword">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
    <!-- Valid and require password -->
    <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched"> Password is Reequired </p>
  </div>

  <!-- Disable button if invalid -->
  <button type="submit" class="btn btn-primary" ng-disabled="myform.$invalid">Register</button>
  <p>or <a ng-href="#/login">login</a></p>
  
</form>
