<section class="card register">
  <form name="myform"ng-submit="register()" novalidate>

    <div class="textintro">
      <h1>Register</h1>
      <p>To access site features</p>
      <p class="message" ng-show="message">> {{ message }} </p>
    </div>

    <fieldset>
      <!-- input fname -->
      <input type="text" name="fname" placeholder="First Name" ng-model="user.fname" ng-required="true">
      <!-- Valid and require fname -->
      <p class="error validationerror" ng-show="myform.fname.$invalid && myform.fname.$touched"> First name required! </p>

      <!-- input lname -->
      <input type="text" name="lname" placeholder="Last Name" ng-model="user.lname" ng-required="true">
      <!-- Valid and require lname -->
      <p class="error validationerror" ng-show="myform.lname.$invalid && myform.lname.$touched"> Last Name required!</p>

      <!-- input email -->
      <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
      <!-- Valid and require email -->
      <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched"> Must be a valid email </p>

      <!-- input password -->
      <input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
      <!-- Valid and require password -->
      <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched"> Password is Reequired </p>
    </fieldset>

    <!-- Disable button if invalid -->
    <button type="submit" class="btn" ng-disabled="myform.$invalid">Register</button>
    <p>or <a href="#/login">login</a></p>
  </form>
</section>
