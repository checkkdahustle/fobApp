<html lang="en" ng-app="fobApp">
<head>

  <!-- Angular Libraries: Angular, Angular Route, Angular Animate  -->

  <script src="js/lib/bower_components/angular-route/angular-route.min.js" charset="utf-8"></script>

<body>
  <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1063103447117296',
      xfbml      : true,
      version    : 'v2.6'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

  <header>
    <nav class="cf" ng-include="'views/nav.html'"></nav>
  </header>

  <div class="page">

    <div class="userinfo" ng-show="currentUser" ng-controller="RegistrationController">

      <span class="userinfo">Hi {{ currentUser.firstName }}</span>

      <a ng-href="#/login" ng-click= "logout()" >logout</a>

    </div>

    <main class="cf" ng-view>
      yo
      <!-- VIEW FROM controller -->
      {{ message }}
    </main>
  </div>

</body>
</html>
