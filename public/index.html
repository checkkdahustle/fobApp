<!doctype html>
<html lang="en" ng-app="fobApp">
<head>
  <meta charset="UTF-8">
  <title>FOB App</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">

  <!-- Style Sheets -->
  <link href='https://fonts.googleapis.com/css?family=Lato:400,100,700,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/ngProgress.css"/>

  <!-- Angular Libraries: Angular, Angular Route, Angular Animate  -->
  <script src="js/lib/bower_components/angular/angular.min.js" charset="utf-8"></script>
  <script src="js/lib/bower_components/angular-route/angular-route.min.js" charset="utf-8"></script>
  <script src="js/lib/bower_components/angular-animate/angular-animate.min.js" charset="utf-8"></script>

    <!-- Progress Bar Library: ngProgress  -->
  <script src="js/lib/bower_components/ngprogress/build/ngprogress.min.js" charset="utf-8"></script>

  <!-- Databse: Firebase, Angular-Fire  -->
  <script src="js/lib/bower_components/firebase/firebase.js" charset="utf-8"></script>
  <script src="js/lib/bower_components/angularfire/dist/angularfire.min.js" charset="utf-8"></script>

  <!-- Connections: Main Routes, Services, Controllers -->
  <script src="js/app.js" charset="utf-8"></script>
  <script src="js/services/authentication.js" charset="utf-8"></script>
  <script src="js/controllers/registration.js" charset="utf-8"></script>
  <script src="js/controllers/causes.js" charset="utf-8"></script>
</head>

<body>
  <header>
    <nav class="cf" ng-include="'views/nav.html'"></nav>

  </header>

  <div class="page">

    <div class="userinfo" ng-show="currentUser" ng-controller="RegistrationController">

      <span class="userinfo">Hi {{ currentUser.firstName }}</span>

      <a ng-href="#/login" ng-click= "logout()" >logout</a>

    </div>

    <main class="cf" ng-view>
      yo
      <!-- VIEW FROM controller -->
      {{ message }}
    </main>
  </div>

</body>
</html>
